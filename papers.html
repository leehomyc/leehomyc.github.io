<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Papers | HAI Labs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --bg-color: #fbfbfd;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --card-bg: rgba(255, 255, 255, 0.3);
            --nav-bg: rgba(255, 255, 255, 0.8);
            --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #FFF6E5 0%, #FFE3E3 100%);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dynamic Island Navbar */
        .navbar-container {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            pointer-events: none;
        }

        .dynamic-island {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 12px 24px;
            border-radius: 100px;
            display: flex;
            gap: 24px;
            pointer-events: auto;
            transition: all 0.4s var(--ease-apple);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .dynamic-island a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .dynamic-island a:hover {
            color: var(--accent);
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 180px 20px 100px;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: clamp(56px, 9vw, 96px);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.05;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s var(--ease-apple) forwards;
        }

        .hero-subtitle {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 600;
            background: linear-gradient(90deg, #0071e3, #9b51e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s var(--ease-apple) 0.2s forwards;
        }

        .hero p {
            font-size: clamp(18px, 2.5vw, 24px);
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s var(--ease-apple) 0.4s forwards;
        }

        /* Content Sections */
        .section-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px 120px;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin: 120px 0 60px;
            letter-spacing: -0.02em;
        }

        /* Bento Grid System */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 24px;
            max-width: 1000px;
            /* Widened as requested */
            margin: 0 auto 40px;
        }

        .bento-card {
            background: var(--card-bg);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s var(--ease-apple), box-shadow 0.4s var(--ease-apple);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 300px;
            cursor: pointer;
        }

        .bento-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.06);
            z-index: 2;
        }

        .span-12 {
            grid-column: span 12;
        }

        .span-4 {
            grid-column: span 4;
        }

        @media (max-width: 900px) {
            .span-4 {
                grid-column: span 12;
            }
        }

        /* Card Styles */
        .card-label {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 16px;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
        }

        .card-desc {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
            font-weight: 500;
            position: relative;
            z-index: 2;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-authors {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Blobs */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 25s infinite ease-in-out;
        }

        .blob-1 {
            top: -20%;
            left: -20%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(0, 113, 227, 0.2) 0%, rgba(0, 113, 227, 0) 70%);
        }

        .blob-2 {
            bottom: -20%;
            right: -20%;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, rgba(155, 81, 224, 0.15) 0%, rgba(155, 81, 224, 0) 70%);
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 30%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(52, 199, 89, 0.1) 0%, rgba(52, 199, 89, 0) 70%);
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(40px, -60px) scale(1.1);
            }

            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Navbar -->
    <div class="navbar-container">
        <nav class="dynamic-island">
            <a href="index.html">Home</a>
            <a href="papers.html">Papers</a>
        </nav>
    </div>

    <!-- Hero -->
    <div class="hero">
        <h1>Trending Papers</h1>
        <div id="last-updated" class="hero-subtitle" style="font-size: 24px; opacity: 0.8; margin-top: 10px;">Loading
            date...</div>
    </div>

    <div class="section-container">
        <!-- Papers Grid -->
        <div class="bento-grid" id="papers-grid">
            <!-- Loading State -->
            <div class="bento-card span-12" style="text-align: center; justify-content: center; align-items: center;">
                <div class="card-title">Loading latest papers...</div>
            </div>
        </div>
    </div>

    <footer>
        <p style="text-align: center; color: var(--text-secondary); padding-bottom: 40px;">Data
            via Hugging Face & AlphaXiv.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="papers_data.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-out-cubic',
            once: false,
            mirror: true
        });

        function renderPapers() {
            const grid = document.getElementById('papers-grid');
            try {
                // Data loaded from papers_data.js
                if (typeof window.trendingPapers === 'undefined' || !window.trendingPapers) {
                    throw new Error('Papers data not found');
                }

                const papers = window.trendingPapers;

                // Update date if available
                if (window.papersLastUpdated) {
                    const dateSpan = document.getElementById('last-updated');
                    if (dateSpan) dateSpan.textContent = `Updated: ${window.papersLastUpdated}`;
                }

                grid.innerHTML = ''; // Clear loading state

                papers.forEach((item, index) => {
                    const paper = item.paper;
                    const title = paper.title;
                    const authors = paper.authors.map(a => a.name).join(', ');
                    const abstract = paper.summary.replace(/\n/g, ' ');
                    const paperId = paper.id;
                    const thumbnail = paper.thumbnail;
                    const alphaXivUrl = `https://alphaxiv.org/abs/${paperId}`;

                    const card = document.createElement('div');
                    card.className = 'bento-card span-12';
                    card.setAttribute('data-aos', 'zoom-in-up');
                    card.setAttribute('data-aos-delay', index * 100);
                    card.onclick = () => window.open(alphaXivUrl, '_blank');

                    // Liquid Glass Gradients
                    const gradients = [
                        'linear-gradient(135deg, rgba(255, 165, 0, 0.15) 0%, rgba(255, 105, 180, 0.15) 100%)', // Orange -> Pink
                        'linear-gradient(135deg, rgba(0, 191, 255, 0.15) 0%, rgba(138, 43, 226, 0.15) 100%)', // Blue -> Purple
                        'linear-gradient(135deg, rgba(50, 205, 50, 0.15) 0%, rgba(0, 255, 255, 0.15) 100%)'   // Green -> Cyan
                    ];

                    if (index < 3) {
                        card.style.background = gradients[index];
                        card.style.border = '1px solid rgba(255, 255, 255, 0.3)';
                    }

                    card.innerHTML = `
                        <div class="card-label">Trending #${index + 1}</div>
                        <div class="card-authors">${authors}</div>
                        <div class="card-title">${title}</div>
                        <div class="card-desc">${abstract}</div>
                    `;

                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Error rendering papers:', error);
                grid.innerHTML = `
                    <div class="bento-card span-12" style="text-align: center; justify-content: center;">
                        <div class="card-title">Unable to load papers</div>
                        <div class="card-desc">Please ensure papers_data.js exists.</div>
                    </div>
                `;
            }
        }

        renderPapers();
    </script>
</body>

</html>
